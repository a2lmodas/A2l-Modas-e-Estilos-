<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edger">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Formulário de Cadastro</title>
</head>
<body>
   <div class="container">
      <div class="form-image">
         <img src="logo.png">
      </div>
      <div class="form">
         <form action="mailto:a2lmoda2024@gmail.com" method="post" enctype="text/plain">
           <div class="form-header">
             <div class="title">
                <h1> Preencha o Formulário</h1>
               </div>  
               
           </div> 

           <div class="intup-group">

                 
                    <div class="intup-box">
                        <label for="firstname">Nome</label> 
                        <input type= "text" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                  
                      </div> 

                      <div class="intup-box">
                        <label for="firstname">Sobrenome</label> 
                        <input type= "lastname"  type="text" name="firstname" placeholder="Digite seu sobrenome" required>
                      </div> 
                       

                      <div class="intup-box">
                        <label for="email">Email</label> 
                        <input type= "email"  type="email" name="email" placeholder="exemplo@gmail.com" required>
                      </div> 

                      <div class="intup-box">
                        <label for="number">Celular</label> 
                        <input id= "number"  type="number" name="number" placeholder="(xx)xxxx-xxxxx" required>
                      </div> 

                     
            
           
    
           </div>





           <div class="gender-intups">
              <div class="gender-title">
                 <h6>Gênero</h6>
               </div>
            </div>


            <div class="gender-group">
               
               <div class="gender-intups">
                  <input type="radio" id="female" name="gender">
                  <label for="female">Feminino</label>
               </div>

               <div class="gender-intups">
                  <input type="radio" id="male" name="gender">
                  <label for="male">Masculino</label>
               </div>
                 
               <div class="gender-intups">
                  <input type="radio" id="others" name="gender">
                  <label for="others">Outros</label>
               </div>

               <div class="gender-intups">
                  <input type="radio" id="none" name="gender">
                  <label for="none">Prefiro não dizer</label>
               </div>

            </div>

          

               <div class="continue-button">
                  <button type= "submit">Enviar</button>
               </div>


         </form>
      </div>
   </div>      
</body>
</html>
